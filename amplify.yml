version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm config set registry https://registry.npmjs.org
        - npm config set always-auth false
        - rm -f package-lock.json
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
